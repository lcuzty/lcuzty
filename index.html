<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lcuzty</title>
    <style>
        /* 清除默认样式的代码 */
        /* 去除常见标签默认的 margin 和 padding */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        ol,
        li,
        dl,
        dt,
        dd,
        input {
            margin: 0;
            padding: 0;
        }

        /* 內减模式 */
        * {
            box-sizing: border-box;
        }

        /* 设置网页统一的字体大小、行高、字体系列相关属性 */
        body {
            font: 16px/1.5 "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei",
            "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
            color: #333;
        }

        /* 去除列表默认样式 */
        ul,
        ol {
            list-style: none;
        }

        /* 去除默认的倾斜效果 */
        em,
        i {
            font-style: normal;
        }

        /* 去除a标签默认下划线，并设置默认文字颜色 */
        a {
            text-decoration: none;
            color: #333;
        }

        /* 设置img的垂直对齐方式为居中对齐，去除img默认下间隙 */
        img {
            vertical-align: middle;
        }

        /* 去除input默认样式 */
        input {
            border: none;
            outline: none;
            color: #333;
        }

        /* 左浮动 */
        .fl {
            float: left;
        }

        /* 右浮动 */
        .fr {
            float: right;
        }

        /* 双伪元素清除法 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }
        .clearfix::after {
            clear: both;
        }

        *{
            font-family: 苹方 微软雅黑 sans-serif;
        }

        .title{
            height: 75px;
            width: 100%;
            position: absolute;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
            background-color: #070606;

        }

        .maintitle{
            height: 75px;
            margin: 0 auto;

        }

        .titleh{
            line-height: 75px;
            margin-left: 20px;
            font-size: 24px;
            color: white;
        }

        .mainarea{
            display: inline-block;
            margin: 0 auto;
            padding: 15px 15px;
            padding-top: 50px;
        }

        .cards{
            margin: 0 auto;
            display: inline-block;
        }

        .card{
            width: 380px;
            height: 230px;
            border-radius: 15px;
            background-color: rgb(230,230,230);
            transition: all .3s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .card_top{
            width: 380px;
            height: 230px;
            border-radius: 15px;
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1));
            text-align: unset;
            transition: all .3s;
            display: block;
        }

        .main{
            margin: 0 auto;
            text-align: center;
        }

        .card_top>div{
            color: white;
        }

        .card_title{
            transition: all .3s;
        }

        .card_text{
            opacity: 0%;
            transition: all .3s;
        }

        .card:hover{
            transform: translateY(-3px);
        }

        .card:hover .card_top{
            backdrop-filter: blur(15px);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .card:hover .card_title{
            transform: translateY(-40px);
        }

        .card:hover .card_text{
            transform: translateY(-20px);
            opacity: 100%;
        }

    </style>
    <script>
        function auto_adapt_size(){
            let width_of_website=window.innerWidth;
            if(width_of_website<=1920){
                document.getElementById("maintitle").style.width="100%";
                document.getElementById("main").style.width="100%";
            }else{
                document.getElementById("maintitle").style.width="1920px";
                document.getElementById("main").style.width="1920px";
            }
        }
    </script>
</head>
<body onresize="auto_adapt_size()" onload="auto_adapt_size()" style="background-color: rgb(255,255,255);margin: 0 0 0 0;padding: 0 0 0 0;overflow: hidden">
    <div class="title" id="title">
        <div class="maintitle" id="maintitle">
            <p class="titleh">lcuzty</p>
        </div>
    </div>
    <div class="main" id="main" style="width: 100%">
        <div class="mainarea" id="mainarea">
            <div style="height: 75px;width: 100%"></div>
            <div class="cards">
                <div class="card" style="background-image: url(./RE/前端作业一.png);background-size: cover;background-position: center;background-repeat: no-repeat">
                    <a href="https://lcuzty.github.io/lcuzty/weipe/" target="_self" class="card_top">
                        <div class="card_title" style="width: 420px;height: 30px;font-size: 24px;padding-top: 155px;text-align: left;padding-left: 35px">前端作业一</div>
                        <div class="card_text" style="text-align: left;font-size: 15px;padding-top: 35px;padding-left: 35px;">2022/12/28</div>
                    </a>
                </div>
            </div>
            <div class="cards">
                <div class="card" style="background-image: url(./RE/聊城大学官网首页.png);background-size: cover;background-position: center;background-repeat: no-repeat">
                    <a href="https://lcuzty.github.io/lcuzty/lcuhomepage" target="_self" class="card_top">
                        <div class="card_title" style="width: 420px;height: 30px;font-size: 24px;padding-top: 155px;text-align: left;padding-left: 35px">聊城大学官网首页（模仿）</div>
                        <div class="card_text" style="text-align: left;font-size: 15px;padding-top: 35px;padding-left: 35px;">2022/12/29</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
